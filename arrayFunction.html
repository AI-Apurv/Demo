    <script>
        // sort function is used to sort the array

        const arr = [4,2,1,6,0];
        arr.sort();
        arr.forEach(fun);
        function fun(i)
        {
            console.log(i);
        }

        //filter function

        const num = [32, 33, 16, 40];
        const result = num.filter(check);

        function check(i) {
        return i >= 18;
        }
        result.forEach(fun1);
        function fun1(j)
        {
            console.log(j);
        }

        //map() function creates a new array from calling a function for every array element.

        const numbers = [65, 44, 12, 4];
        const newArr = numbers.map(myFunction)

        function myFunction(num) {
        return num * 10;
        }
        for (k=0 ; k<newArr.length ; k++)
        {
            console.log(newArr[k]);
        }
        

       

    </script>
