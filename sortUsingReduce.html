<body>
    <script>
        const arr = [6,7,2,0,1];
        const sortedArr = arr.reduce((accum,curr)=>
        {
            let index = 0 ;
            while(index<accum.length && curr>accum[index])
            {
                index++;
            }
            accum.splice(index,0,curr);
            return accum ;
        },[]);
        console.log(sortedArr);
        
    </script>
</body>
