<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 5 ;
        let arr = [0,1];
        arr.reduce((accum,curr)=>
        {
            while(n!=0)
            {
                var new_element = accum + curr ;
                arr.push(new_element);
                accum = curr ;
                curr = new_element ;
                n--;
            }
        });
        console.log(arr);
    </script>
</body>
</html>
