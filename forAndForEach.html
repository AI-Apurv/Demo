<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

<body>
    <script>
        // if a certain amount of iteration is known for loop is used
        
        for( i = 0 ; i<5 ; i++)
        {
            console.log("for loop");
        }

        //for each
         const arr = [1,2,3,4,5];
         arr.forEach(print);
         function print(i)
         {
            console.log(i)
         } 



    </script>
</body>
