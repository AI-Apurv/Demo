 // Run in an synchronous manner
 
   async function asyncOperations() {
   new Promise(resolve => {
    setTimeout(() => {
      console.log("Async operation 1 completed");
      console.log("completed after 2 sec")
      resolve();
    }, 2000);
  });

   new Promise(resolve => {
    setTimeout(() => {
      console.log("Async operation 2 completed");
      console.log("completed after 1 sec")
      resolve();
    }, 1000);
  });

   new Promise(resolve => {
    setTimeout(() => {
      console.log("Async operation 3 completed");
      console.log("completed after 3 sec")
      resolve();
    }, 3000);
  });

  console.log("All async operations completed");
}
