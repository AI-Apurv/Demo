<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function greet(name, fun) {
        console.log('Hello' + ' ' + name);
        setTimeout(() => {
            console.log("Waiting")
        }, 3000);
        fun();
    }
    
    function fun() {
        console.log('This is a Callback function');
    }
 
    greet('World !', fun);
    </script>
    
</body>
</html>
