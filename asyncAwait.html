<body>
    <script>
        async function performAsyncOperation() {
    
        const result1 = await asyncOperation1();
        console.log(result1);
        
        const result2 = await asyncOperation2(result1);
        console.log(result2);
        
        const result3 = await asyncOperation3(result2);
        console.log(result3);
        

        } 



        function asyncOperation1() {
        return new Promise((resolve) => {
            setTimeout(() => resolve('Async Operation 1'), 1000);
        });
        }

        function asyncOperation2(previousResult) {
        return new Promise((resolve) => {
            setTimeout(() => resolve(`Async Operation 2 using ${previousResult}`), 1000);
        });
        }

        function asyncOperation3(previousResult) {
        return new Promise((resolve) => {
            setTimeout(() => resolve(`Async Operation 3 using ${previousResult}`), 1000);
        });
        }


         performAsyncOperation();


    </script>
</body>
