<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script >
        var x = 1 ;
        while(x<5)
        {
            console.log("x is smaller than 5");
            x++;
        }

        var y = 5 ;
        do{
            console.log("y is greater than 10 ");
            y++;
        }while(y>10) ;
    </script>
</body>
